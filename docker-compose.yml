# DocVision Docker Compose
# ========================
# Development and production configurations

version: '3.8'

services:
  # Development server (CPU)
  docvision-dev:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data:ro
      - ./output:/app/output
      - ./artifacts:/app/artifacts
      - ./.cache:/app/.cache
      - ./config.yaml:/app/config.yaml:ro
    environment:
      - DOCVISION_CONFIG=/app/config.yaml
      - LOG_LEVEL=DEBUG
      - AZURE_DOCUMENT_INTELLIGENCE_ENDPOINT=${AZURE_DOCUMENT_INTELLIGENCE_ENDPOINT:-}
      - AZURE_DOCUMENT_INTELLIGENCE_KEY=${AZURE_DOCUMENT_INTELLIGENCE_KEY:-}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT:-}
      - AZURE_OPENAI_KEY=${AZURE_OPENAI_KEY:-}
      - AZURE_OPENAI_DEPLOYMENT=${AZURE_OPENAI_DEPLOYMENT:-gpt-4o}
    command: >
      python -m uvicorn docvision.web.app:app 
      --host 0.0.0.0 
      --port 8080 
      --reload
    profiles:
      - dev

  # Production server (CPU)
  docvision:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data:ro
      - ./output:/app/output
      - ./artifacts:/app/artifacts
      - ./.cache:/app/.cache
      - docvision-models:/app/models
    environment:
      - DOCVISION_CONFIG=/app/config.yaml
      - LOG_LEVEL=INFO
      - AZURE_DOCUMENT_INTELLIGENCE_ENDPOINT=${AZURE_DOCUMENT_INTELLIGENCE_ENDPOINT:-}
      - AZURE_DOCUMENT_INTELLIGENCE_KEY=${AZURE_DOCUMENT_INTELLIGENCE_KEY:-}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT:-}
      - AZURE_OPENAI_KEY=${AZURE_OPENAI_KEY:-}
      - AZURE_OPENAI_DEPLOYMENT=${AZURE_OPENAI_DEPLOYMENT:-gpt-4o}
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 4G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Production server (GPU)
  docvision-gpu:
    build:
      context: .
      dockerfile: Dockerfile.gpu
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data:ro
      - ./output:/app/output
      - ./artifacts:/app/artifacts
      - ./.cache:/app/.cache
      - docvision-models:/app/models
    environment:
      - DOCVISION_CONFIG=/app/config.yaml
      - LOG_LEVEL=INFO
      - NVIDIA_VISIBLE_DEVICES=all
      - AZURE_DOCUMENT_INTELLIGENCE_ENDPOINT=${AZURE_DOCUMENT_INTELLIGENCE_ENDPOINT:-}
      - AZURE_DOCUMENT_INTELLIGENCE_KEY=${AZURE_DOCUMENT_INTELLIGENCE_KEY:-}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT:-}
      - AZURE_OPENAI_KEY=${AZURE_OPENAI_KEY:-}
      - AZURE_OPENAI_DEPLOYMENT=${AZURE_OPENAI_DEPLOYMENT:-gpt-4o}
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
        limits:
          memory: 16G
    profiles:
      - gpu

  # Batch processing worker
  docvision-worker:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./data:/app/data:ro
      - ./output:/app/output
      - ./artifacts:/app/artifacts
      - ./.cache:/app/.cache
      - docvision-models:/app/models
    environment:
      - DOCVISION_CONFIG=/app/config.yaml
      - AZURE_DOCUMENT_INTELLIGENCE_ENDPOINT=${AZURE_DOCUMENT_INTELLIGENCE_ENDPOINT:-}
      - AZURE_DOCUMENT_INTELLIGENCE_KEY=${AZURE_DOCUMENT_INTELLIGENCE_KEY:-}
      - AZURE_OPENAI_ENDPOINT=${AZURE_OPENAI_ENDPOINT:-}
      - AZURE_OPENAI_KEY=${AZURE_OPENAI_KEY:-}
    command: >
      docvision batch /app/data 
      --output /app/output 
      --pattern "*.pdf" 
      --parallel
    profiles:
      - batch

volumes:
  docvision-models:
    driver: local
