# DocVision Docker Compose
# ========================
# Development and production configurations

version: '3.8'

services:
  # Development server (CPU)
  docvision-dev:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data:ro
      - ./output:/app/output
      - ./artifacts:/app/artifacts
      - ./config.yaml:/app/config.yaml:ro
    environment:
      - DOCVISION_CONFIG=/app/config.yaml
      - LOG_LEVEL=DEBUG
    command: >
      python -m uvicorn docvision.api.server:app 
      --host 0.0.0.0 
      --port 8000 
      --reload
    profiles:
      - dev

  # Production server (CPU)
  docvision:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data:ro
      - ./output:/app/output
      - ./artifacts:/app/artifacts
      - docvision-models:/app/models
    environment:
      - DOCVISION_CONFIG=/app/config.yaml
      - LOG_LEVEL=INFO
    restart: unless-stopped
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 4G
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

  # Production server (GPU)
  docvision-gpu:
    build:
      context: .
      dockerfile: Dockerfile.gpu
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data:ro
      - ./output:/app/output
      - ./artifacts:/app/artifacts
      - docvision-models:/app/models
    environment:
      - DOCVISION_CONFIG=/app/config.yaml
      - LOG_LEVEL=INFO
      - NVIDIA_VISIBLE_DEVICES=all
    restart: unless-stopped
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
        limits:
          memory: 16G
    profiles:
      - gpu

  # Batch processing worker
  docvision-worker:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./data:/app/data:ro
      - ./output:/app/output
      - ./artifacts:/app/artifacts
      - docvision-models:/app/models
    environment:
      - DOCVISION_CONFIG=/app/config.yaml
    command: >
      docvision batch /app/data 
      --output /app/output 
      --pattern "*.pdf" 
      --parallel
    profiles:
      - batch

volumes:
  docvision-models:
    driver: local
